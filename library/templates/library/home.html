<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
        }

        /* Navbar styles */
        .navbar {
            background-color: #1e3a8a;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main section */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 60px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .intro {
            flex: 1.3;
            padding-right: 40px;
        }

        .intro h2 {
            font-size: 2.2rem;
            color: #111827;
            margin-bottom: 15px;
        }

        .intro p {
            color: #4b5563;
            line-height: 1.6;
        }

        
        .form-box {
        background: #fff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-box input[type="text"],
    .form-box input[type="password"] {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        padding: 8px;
    }

    .form-box input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
    }

    .form-box input[type="submit"]:hover {
        background-color: #0056b3;
    }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>ðŸ“š Library System</h1>
        <div>
            <a href="{% url 'book_list' %}">Books</a>
            <a href="#" onclick="showForm('login')">Login</a>
            <a href="#" onclick="showForm('signup')">Signup</a>
        </div>
    </div>

    <!-- Content -->
    <div class="container">
        <div class="intro">
            <h2>Welcome to the Library Management System</h2>
            <p>
                This system allows library admins to manage books and users efficiently. View all books, register as an
                admin, or log in to get started.
            </p>
        </div>

        <div id="loginForm" class="form-box">
            <h3>Admin Login</h3>
            <form method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Login">
            </form>
        </div>

        <div id="signupForm" class="form-box" style="display: none;">
            <h3>Admin Signup</h3>
            <form method="POST" action="{% url 'admin_signup' %}">
                {% csrf_token %}
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
</body>
<script>
    function showForm(formType) {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        if (formType === 'login') {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        }
    }
</script>

</html>
