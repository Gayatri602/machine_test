<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library System | Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            padding: 2rem;
        }
        h2 {
            color: #34495e;
        }
        .add-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .add-btn {
            display: inline-block;
            margin-bottom: 10px;
            background-color: #2196F3;
            color: white;
            padding: 10px 14px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>ðŸ“š Library System</h1>
        <div>
            <a href="{% url 'book_list' %}">Books</a>
            <a href="/">Home</a>
        </div>
    </div>

    <div class="container">
        <h2>Book List</h2>

        <a class="add-btn" href="{% url 'add_book' %}">âž• Add Book</a>

        {% if books %}
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.description }}</td>
                <td>
                    <a class="btn edit-btn" href="{% url 'edit_book' book.id %}">Edit</a>
                    <a class="btn delete-btn" href="{% url 'delete_book' book.id %}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>No books available.</p>
        {% endif %}
    </div>

</body>
</html>
